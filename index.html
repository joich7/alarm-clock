<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm Clock</title>
</head>
<body>
    <header>
        <h1>ALARM CLOCK</h1>

    </header>


    <div class="container">
        <div class="liveClock"> </div>   


        <!--Inputs for alarm-->
        <div class="setAlarm">
            <fieldset>
                <legend>Set Alarm</legend>
                <input id="hourInput" type="text" placeholder="hour">
        
                <input id="minuteInput" type="text" placeholder="minute">
            
                <label for="AM">AM</label><input name="ampm" id ="PM" type="radio">
                <label for="AM">AM</label><input name="ampm" id ="AM" type="radio">
            </br>
                <button class="alarmSwitch">off</button>
            </fieldset>

            <p class="test"></p>
        </div>
            
    </div>




<script src="main.js"></script>
    
</body>
</html>
